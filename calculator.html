<center>
    <h1>Calculator</h1>
    No 1: <input type="text" id="no1"> <br>
    No2 : <input type="text" id="no2"></br>
    <br>
    <button onclick="add()">Add</button>
    <button onclick="Substract()">Substract</button>
    <button onclick="Multiply()">Multiply</button>
    <button onclick="Divide()">Divide</button>
</center>


<script>

    function add() {
        var no1 = document.getElementById('no1').value;
        var no2 = document.getElementById('no2').value;

        var ans = (no1 + no2);

        document.write(ans);
    }




    function Substract() {
        var no1 = document.getElementById('no1').value;
        var no2 = document.getElementById('no2').value;

        var ans = (no1 - no2);

        document.write(ans);
    }


    function Multiply() {
        var no1 = document.getElementById('no1').value;
        var no2 = document.getElementById('no2').value;

        var ans = (no1 * no2);

        document.write(ans);
    }

    function Divide() {
        var no1 = document.getElementById('no1').value;
        var no2 = document.getElementById('no2').value;

        var ans = (no1 / no2);

        document.write(ans);
    }

</script>
