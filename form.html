<script>

    function validate() {
        var useranme = document.getElementById("usr").value;
        var password = document.getElementById("pwd").value;

        if (useranme == null || useranme == '') {
            document.getElementById('userr').innerHTML = 'UserName is not correct ';
            document.getElementById('usr').setAttribute("style", "border-color:red;")
            return false;
        }
        else if (password == null || password == '') {
            document.getElementById('pwderr').innerHTML = 'Password is not correct ';

            return false;

        }
    }

</script>

<center>
    <form action="demo.html" method="post" onsubmit="return validate()">
        <h1>Form Demo</h1>

        UserName:<input type="text" name="username" id="usr" onblur="validate()"> 
        <p  style="color: red;" id="userr"></p>
        <br><br>
        Password:<input type="password" name="pwd" id="pwd" onblur="validate()">
        <p style="color: red;" id="pwderr"></p> <br><br>

        Contact :<input type="text" name="cont"> <br><br>
        email : <input type="text" name="email"> <br><br>
        <br><br>
        <input type="submit" value="submit">



    </form>


</center>
